<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleMainstay.css') }}">
    <title>Bank Uitcoin</title>
</head>
<body>
    <div class="wrapper">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <img class="icon" src="{{ url_for('static', filename='image/icon.png') }}">
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="/" class="nav-link px-2 text-white">Home</a></li>
              <li><a href="/AboutUs" class="nav-link px-2 text-white">About us</a></li>
                <li><a href="/Support" class="nav-link px-2 text-white">Support</a></li>
            </ul>

            <div class="text-end">
              <button type="button" class="btn btn-outline-light me-2" id="login">Login</button>
              <button type="button" class="btn btn-warning" id="registration">Sign-up</button>
            </div>
        </div>

    </div>
    <div class="text_wrapper">
        {%block content%}{%endblock%}
    </div>
    <script>
        document.querySelector('#login').onclick = function(){
            document.location.replace('/Login');
        }

        document.querySelector('#registration').onclick = function(){
            document.location.replace('/Registration');
        }
    </script>
</body>
</html>
