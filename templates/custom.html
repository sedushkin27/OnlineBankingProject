<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleCustom.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Bank Uitcoin</title>
</head>
<body>
    <header>
        <input type="checkbox" name="menu" id="menu">

        <nav class="navbar">
            <a href="/Custom"><img class="icon" src="{{ url_for('static', filename='image/icon.png') }}">Home</a>
            <a href="/Custom/Wallets">Wallet</a>
            <a href="#">Payment history</a>
            <a href="#">Support</a>
        </nav>

        <label for="menu"><i class='bx bx-menu'></i></label>

        <nav>
            <a href="#">
                {{username}}<img class="icon_user" src="{{ url_for('static', filename='image/icon.png') }}">
            </a>

            <ul class="dropdown-menu">
                <li><i class='bx bxs-user'></i><a href="#">Profile</a></li>
                <li><i class='bx bxs-cog'></i><a href="#">Settings</a></li>
                <li><i class='bx bxs-log-out'></i><a href="#">Sign out</a></li>
            </ul>
        </nav>
    </header>

    <div class="bank_card_block">
        {%block content%}{%endblock%}
    </div>
</body>
</html>
