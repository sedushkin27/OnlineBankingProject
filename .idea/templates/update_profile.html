<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleProfile.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Update_profile</title>
</head>
<body>
    <div class="profile-container">
    <img class="user-icon-in-profile" src="user-icon.png" alt="User Icon">
    <h2>Update User Information</h2>
    <form method="post">
        <div class="profile-info">
            <input type="text" placeholder="Nickname" name="nickname"  value="{{user_nickname}}" required>
            <input type="text" placeholder="Name" name="name" value="{{user_name}}" required>
            <input type="text" placeholder="Surname" name="surname" value="{{user_surname}}" required>
            <input type="email" placeholder="Email" name="email" value="{{user_email}}" required>
            <input type="tel" placeholder="Phone number" name="number" value="{{user_number}}" required>
            <input type="text" placeholder="Residential address" name="address" value="{{user_address}}" required>
        </div>
        <div class="profile-actions">
            <button class="btn" type="submit">Update</button>
            <a class="btn" href="/Custom/Profile">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
