<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleProfile.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Profile</title>
</head>
<body>
    <div>
    </div>
    <div class="profile-container">
        <div class="profile-info">
            <img src="{{ url_for('static', filename='image/icon.png') }}" alt="Иконка пользователя" class="user-icon-in-profile">
            <h1>{{user_nickname}}</h1>
            <h3>{{user_name}} {{user_surname}}</h3>
            <h3>Age: {{user_age}}</h3>
            <h3>Date of birth: {{user_birthday}}</h3>
            <h3>Email: {{user_email}}</h3>
            <h3>Number: {{user_number}}</h3>
            <h3>Residential address: {{user_address}}</h3>
        </div>
        <div class="profile-actions">
            <a href="/Custom/Profile/Update" class="btn update">update</a>
            <a href="/RequestDeletion" class="btn update">delete account</a>
            <a href="/RequestPassword" class="btn change-password">change password</a>
            <a class="btn" href="/Custom">Cancel</a>
        </div>
        <img src="{{ url_for('static', filename='image/graphs_story.png') }}">
    </div>
</body>
</html>
